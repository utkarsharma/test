<div class="container">
  <h1>My todos</h1>
  <span>Add a todo : </span>
	<form role="form" ng-submit="addTodo()">
		<p>
		<div class="input-group">
        	<input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        	<span class="input-group-btn">
          		<input type="submit" class="btn btn-primary" value="Add">
        	</span>
      </div>
	    </p>
	</form>
        <div ui.sortable ng-model="awesomeThings"></div>  
		<p class="input-group" ng-repeat ="awesomeThing in awesomeThings">
  			<input type="text" ng-model="awesomeThing" class="form-control">
  			<span class="input-group-btn">
    			<button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
  			</span>
		</p>	
</div>
